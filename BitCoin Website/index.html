<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
     <title>Crypto</title>
</head>
<body>
    <!--------------HEADER------------>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                nft.io
            </a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link active-link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Market</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Activity</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Community</a>
                    </li>
                </ul>
                <div class="nav__close" id="nav__close">
                    <i class="ri-close-line"></i>
                </div>
                <img src="img/ethereum-img.png" alt="nav image" class="nav__image">
            </div>
            <div class="nav__toogle" id="nav-toogle">
                <i class="ri-menu-4-line"></i>
            </div>
        </nav>
    </header>
    <!-------------MAIN------------->
    <main class="main">
        <section class="home">
            <div class="home__container container">
                <div class="home__info">
                    <hi class="home__title">
                        <span>Discover</span> <br>
                        Collect, and <br>
                        sell NFTs.
                    </hi>
                    <p class="home__description">
                        Explore on the world best largest NFT marketplace.
                    </p>
                    <a href="#" class="home__button">Explore</a>
                </div>
                <div class="home__group">
                    <div class="home__images">
                        <div class="home__img-eth">
                            <img src="img/ethereum-img.png" alt="home image">
                        </div>
                        <div class="home__img-orbe">
                            <img src="img/orbe-img.png" alt="orbe image">
                        </div>
                    </div>

                    <div class="home__data">
                        <div>
                            <h2 class="home__data-number">26k</h2>
                            <span class="home__data-subtitle">Artwork</span>
                        </div>
                        <div>
                            <h2 class="home__data-number">18k</h2>
                            <span class="home__data-subtitle">Auction</span>
                        </div>
                        <div>
                            <h2 class="home__data-number">8k</h2>
                            <span class="home__data-subtitle">Artist</span>
                        </div>
                    </div>
                </div>
                <div class="home__footer">
                    <div>
                        <span class="home__footer-title">Current Bid</span>
                        <h3 class="home__footer-number">2.00 ETH</h3>
                        <span class="home__footer-subtitle">$8046.86</span>
                    </div>
                    <div>
                        <span class="home__footer-title">Auction Ending in</span>
                        <div class="home__footer-time">
                            <div class="home__footer-counter">
                                <h3 class="home__footer-number">6</h3>
                                <span class="home__footer-subtitle">hours</span>
                            </div>

                            <div class="home__footer-counter">
                                <h3 class="home__footer-number">26</h3>
                                <span class="home__footer-subtitle">minutes</span>
                            </div>

                            <div class="home__footer-counter">
                                <h3 class="home__footer-number">56</h3>
                                <span class="home__footer-subtitle">seconds</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>
</body>
<script src="main.js"></script>
</html>
